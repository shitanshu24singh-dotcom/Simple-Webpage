<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        
        .header {
            background-color: #3f5f7f;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        
        .sub-header {
            background-color: #5c7fa3;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        
        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .content img {
            width: 50%;
            border-radius: 5px;
        }

        .about {
            width: 50%;
        }

        .about h2 {
            margin-top: 0;
        }

        
        .footer {
            background-color: #e6e6e6;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">Simple Webpage Layout</div>
        <div class="sub-header">Welcome to My Site!</div>

        <div class="content">
            <img src="ph.jpg" alt="Nature Image">
            <div class="about"><h2>About Us</h2><p>This is a simple webpage layout example.</p></div>
        </div>

        <div class="footer"> 2026 MySite</div>
    </div>
</body>
</html>
